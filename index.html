<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Cleverbot</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Cleverbot</h1>
      <small id="status-text" class="white-text">Sending...</small>
      <div id="output" class="well">
      </div>
      <form id="input-form">
        <input class="form-control" type="text" placeholder="Enter some text">
        <div class="buttons">
          <button class="btn btn-default" type="submit">Go</button>
          <button class="btn btn-danger" type="button" name="auto-mode">Auto-Mode: Off</button>
        </div>
      </form>
    </div>
  </body>
</html>
